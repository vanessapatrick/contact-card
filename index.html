<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="./profilepic.jpg" alt="profile picture" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Vanessa Patrick</span>
      <span class="job">Frontend Developer</span>
    </div>

    <div class="media-button">
      <a href="#"  style="background: #25D366;" class="link">
        <i class='bx bxl-whatsapp'></i>
      </a>
      <a href="#" style="background: #0077B5;" class="link">
        <i class='bx bxl-linkedin'></i>
      </a>
      <a href="#" style="background: #181717;"  class="link">
        <i class='bx bxl-github' ></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Message</button>
    </div>
  </div>
</body>
</html>
